{% if include.src %}
<!-- If javascript is not on. -->
<noscript>
    <p>
        <img src="{{include.src}}" alt="{{include.alt}}" title="{{include.title}}"/>
        <em>{{include.caption}}</em>
    </p>
</noscript>

<!-- If javascript is present. -->
<p>
    <img data-src="{{include.src}}" alt="{{include.alt}}" title="{{include.title}}" class="blur-up lazyload" />
    <em>{{include.caption}}</em>
</p>
{% endif %}
